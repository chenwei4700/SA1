<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>課業問題查詢</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBCQvRUMCVLV0tQ-FTN0ozYD46foS6NsF8Ow&s"
    />
  </head>
  <body>
    <div class="chat-wrapper">
      <nav class="nav-bar">
        <button id="menu-toggle">
          <i class="bi bi-border-width"></i>
        </button>
        <div id="sidebar">
          <button id="close-sidebar"><i class="bi bi-x-lg"></i></button>
          <h2>選單</h2>
          <hr class="menu-divider" />
          <!-- <a href="#"><i class="fa-solid fa-house"></i> 首頁</a>
          <a href="#"><i class="fa-solid fa-right-to-bracket"></i> 登入</a>
          <a href="#"><i class="fa-solid fa-right-from-bracket"></i> 登出</a> -->
        </div>
        <a href="/">
          <svg
            width="64"
            height="64"
            viewBox="0 0 200 200"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- 學士帽頂部（平面板），採用複雜曲線模擬透視與彎曲效果 -->
            <path
              d="M40 60 L160 60 L140 100 C130 110, 110 110, 100 100 C90 90, 70 90, 60 100 Z"
              stroke="#1e3a5f"
              stroke-width="2"
              fill="none"
            />
            <!-- 板面內部放射狀細節 -->
            <line
              x1="40"
              y1="60"
              x2="100"
              y2="80"
              stroke="#1e3a5f"
              stroke-width="1"
            />
            <line
              x1="160"
              y1="60"
              x2="100"
              y2="80"
              stroke="#1e3a5f"
              stroke-width="1"
            />
            <line
              x1="140"
              y1="100"
              x2="100"
              y2="80"
              stroke="#1e3a5f"
              stroke-width="1"
            />
            <line
              x1="60"
              y1="100"
              x2="100"
              y2="80"
              stroke="#1e3a5f"
              stroke-width="1"
            />

            <!-- Tassel（流蘇）連接點 -->
            <circle cx="100" cy="80" r="3" fill="#1e3a5f" />
            <!-- 流蘇本體，多段曲線增加細節感 -->
            <path
              d="M100 80 C105 90, 110 105, 102 115 C95 125, 90 140, 100 155"
              stroke="#1e3a5f"
              stroke-width="2"
              fill="none"
            />
            <!-- 流蘇結 -->
            <circle cx="100" cy="80" r="4" fill="#1e3a5f" />

            <!-- 帽緣（頭帶）的後側弧線 -->
            <path
              d="M60 100 C65 115, 135 115, 140 100"
              stroke="#1e3a5f"
              stroke-width="2"
              fill="none"
            />

            <!-- 額外細節：上緣的虛線曲線，模擬邊緣紋理 -->
            <path
              d="M40 60 Q100 50, 160 60"
              stroke="#1e3a5f"
              stroke-width="1"
              fill="none"
              stroke-dasharray="4 2"
            />
            <!-- 板面下緣的虛線細節 -->
            <path
              d="M60 100 Q100 110, 140 100"
              stroke="#1e3a5f"
              stroke-width="1"
              fill="none"
              stroke-dasharray="4 2"
            />
          </svg>
        </a>
        <span>輔大資管系</span>
        <div class="nav-link">
          <i class="bi bi-house-door"></i><a href="#">首頁</a>
          <i class="bi bi-box-arrow-in-right"></i><a href="#">登入</a>
          <i class="bi bi-box-arrow-right"></i><a href="/logout">登出</a>
          <div class="user-info">
            <div class="avatar-dropdown">
              <div class="avatar-info">
                <img id="userImage" src="{{ url_for('static', filename=avatar.split('static/')[1]) }}" alt="使用者頭像" class="rounded-full">
                <span class="hidden md:inline">{{ name }}</span>
                <i class="bi bi-person-fill"></i>
              </div>
          
              <div class="dropdown-menu">
                <a href="/information">編輯個人資料</a>
                <a href="/profile">更改頭像</a>
              </div>
            </div>
          </div>
                  
        </div>
      </nav>
  </body>
</html>
