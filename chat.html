<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <style>
        /* 全域設定 */
        /* 整體畫面滿版佈局 */
        html, body {
            height: 100%;
            margin: 0;
            /* background-color: #f7f8f9; */
            background-color: rgb(253, 250, 243);
            font-family: sans-serif;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 導覽列 */
        .nav-bar {
            /* position: fixed;
            top: 0;
            left: 0;
            right: 0; */
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); /* ✅ 陰影 */
        }

        .nav-link {
            display: flex;
            justify-content: center;
            flex: 1;
            gap: 30px;
            width: 60px;
            height: 20px;
        }

        .nav-link a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding:15px; /* 左右 padding */
            font-weight: bold;
        }

        .nav-link a:hover {
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: white;
        }

        .nav-bar span{
            font-size: 27px;
            font-weight: bold;
            color: #007bff;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
        }

        /* 聊天框區域 */
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            gap: 10px;
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 對話訊息泡泡 */
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-line;
        }

        .user {
            align-self: flex-end;
            background-color: rgb(250, 195, 94);
            color: #000;
            border-top-right-radius: 0;
        }

        .bot {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #000;
            border-top-left-radius: 0;
        }

        /* 輸入區 */
        #input-area {
            display: flex;
            padding: 12px 20px;
            gap: 10px;
            border-top: 1px solid #ccc;
            /* background-color: #f4f4f4; */
            background-color: white;
            justify-content: center;
            align-items: center;
        }

        #question {
            width: 30vw;
            height: 40px;
            font-size: 16px;
            padding: 0 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        /* 按鈕樣式 */
        .sent {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 70px;
        }

        .clear-btn {
            padding: 8px 12px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed; /* 根據你 HTML 裡的額外樣式 */
            top: 20px;       /* 根據你 HTML 裡的額外樣式 */
            right: 20px;     /* 根據你 HTML 裡的額外樣式 */
        }

        .sent:hover {
            background-color: #0056b3;
        }

        .clear-btn:hover {
            background-color: #cc0000;
        }

        #animated-title {
            display: block;
            text-align: center;
            margin: 80px auto 0; /* 上方留空距離 */
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid black;
            font-family: monospace;
            font-size: 2em;
            animation: typing 5s steps(24, end) 0s 3, blink-caret .75s step-end infinite;
        }

        /* 打字動畫 */
        @keyframes typing {
            from { width: 0 }
            to { width: 18ch } /* 根據文字長度調整 */
        }

        /* 光標動畫 */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }

        #menu-toggle{
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: -270px; /* 完全隱藏 */
            width: 220px;
            height: 100vh;
            background-color: #007bff;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            transition: left 0.3s ease;
            opacity: 0.7;
        }

        .menu-divider {
            border: none;
            height: 1px;
            background-color: white;        /* 顏色依背景調整 */
            opacity: 0.4;                    /* 稍微透明更柔和 */
            margin: 4px 0 ;                /* 上下間距 */
        }


        #sidebar.active {
            left: 0;
        }

        /* 關閉按鈕 */
        #close-sidebar {
            align-self: flex-end;
            background: none;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
        }

        /* 側邊欄連結 */
        #sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        /*新增*/
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        async function sendMessage() {
            const question = document.getElementById("question").value;
            const chatBox = document.querySelector(".chat-box");
            const inputArea = document.getElementById("input-area");
            const loadingSpinner = document.createElement("div");
            loadingSpinner.classList.add("loading-spinner");
            inputArea.appendChild(loadingSpinner);

            if (!question) {
                const botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("message", "bot");
                botMessageDiv.innerText = "請輸入問題！";
                chatBox.appendChild(botMessageDiv);
                inputArea.removeChild(loadingSpinner);
                return;
            }

            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user");
            userMessageDiv.innerText = question;
            chatBox.appendChild(userMessageDiv);
            document.getElementById("question").value = ""; // 清空輸入框
            chatBox.scrollTop = chatBox.scrollHeight; // 捲動到底部

            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question })
            });

            inputArea.removeChild(loadingSpinner);
            const data = await response.json();
            const botResponseDiv = document.createElement("div");
            botResponseDiv.classList.add("message", "bot");
            if (response.ok) {
                botResponseDiv.innerText = data.response;
            } else {
                botResponseDiv.innerText = data.response || "發生錯誤，請稍後再試。";
            }
            chatBox.appendChild(botResponseDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // 捲動到底部
        }

        function clearHistory() {
            fetch('/clear_history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                document.querySelector('.chat-box').innerHTML = ''; // 清空聊天框
            })
            .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const closeSidebar = document.getElementById('close-sidebar');

            if (menuToggle && sidebar && closeSidebar) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.add('active');
                });

                closeSidebar.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                });
            }
        });
    </script>
</head>
<body>
    <div class="chat-wrapper">
        <nav class="nav-bar">
            <span>ChatApp</span>
            <div class="nav-link">
                <a href="/dashboard">首頁</a>
                <a href="/post/interact">交流區</a>
                <a href="/logout">登出</a>
            </div>
            <button id="menu-toggle">&#9776;</button>
        </nav>

        <aside id="sidebar">
            <button id="close-sidebar">&times;</button>
            <a href="#">選項一</a>
            <hr class="menu-divider">
            <a href="#">選項二</a>
            <hr class="menu-divider">
            <a href="#">選項三</a>
        </aside>

        <div class="chat-box">
            <div id="animated-title">歡迎來到聊天室</div>
        </div>

        <div id="input-area">
            <input type="text" id="question" placeholder="請輸入您的問題">
            <button class="sent" onclick="sendMessage()">送出</button>
            <button class="clear-btn" onclick="clearHistory()">清除</button>
        </div>
    </div>
</body>
</html>
