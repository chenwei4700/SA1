<!DOCTYPE html>
<html>
  <head>
    <title>註冊頁面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}" />
    <style>
      /* 預設錯誤訊息樣式 */
      .flashes {
        list-style-type: none;
        margin: 1em 0;
        padding: 0;
      }

      .flashes li {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border-radius: 0.25rem;
      }

      .flashes li.success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
      }

      .header {
        font-weight: bold;
        padding: 10px;
        font-size: 20px;
      }

      .main-content {
        max-width: 500px;
        margin: auto;
        padding: 20px;
      }

      .form-container div {
        margin-bottom: 15px;
      }

      input[type='text'],
      input[type='password'],
      input[type='file'] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      input[type='submit'] {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
  <!-- 左上角 -->
  <div class="header">輔大資管系</div>

  <!-- 中央註冊區塊 -->
  <div class="form-wrapper">
    <h2>請註冊</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('index.register') }}" method="POST" enctype="multipart/form-data">
      <div>
        <label for="account">帳號（學號@m365.fju.edu.tw）：</label>
        <input
          type="text"
          id="account"
          name="account"
          placeholder="例如：410401234@m365.fju.edu.tw"
          pattern="\d{9}@m365\.fju\.edu\.tw"
          required
        />
      </div>
      <div>
        <label for="password">密碼：</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="6~20位密碼"
          minlength="6"
          maxlength="20"
          required
        />
      </div>
      <div>
        <label for="name">使用者姓名：</label>
        <input type="text" id="name" name="name" placeholder="請輸入姓名" required />
      </div>
      <div>
        <label for="nickname">暱稱：</label>
        <input type="text" id="nickname" name="nickname" placeholder="可選填" maxlength="30" />
      </div>
      <div>
        <label for="photo">上傳頭像：</label>
        <input type="file" id="photo" name="photo" accept="image/*" />
      </div>
      <input type="submit" value="註冊" />
    </form>

    <p>已經有帳號了？ <a href="{{ url_for('index.login') }}">點此登入</a></p>
  </div>
</body>

</html>
