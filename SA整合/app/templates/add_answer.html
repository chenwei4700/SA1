<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新增 FAQ 答案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 720px;
            margin: 60px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
        }
        .form-container h3 {
            color: #0d6efd;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
        }
        textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 class="mb-4">
                <i class="bi bi-pencil-square me-2"></i>為問題 #{{ question.unanswer_id }} 新增答案
            </h3>

            <p class="mb-3">
                <strong><i class="bi bi-question-circle me-1 text-secondary"></i>問題內容：</strong>
                <span class="text-dark">{{ question.unanswer_q }}</span>
            </p>

            <form method="POST">
                <div class="mb-3">
                    <label for="answer" class="form-label">答案內容</label>
                    <textarea class="form-control" id="answer" name="answer" rows="5" required placeholder="請輸入清楚明確的回答..."></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('post.faq') }}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-x-circle me-1"></i>取消
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-1"></i>提交答案
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
